{% load static %}
<html>
<head>
	<title>САЙТ ПО ОХРАНЕ ТРУДА</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />

	<link rel="shortcut icon" href="css/images/favicon.ico" />

</head>
<body>
<div class="shell">
	<div class="border">

		<div id="navigation">
			<ul>
			    <li><a href="/" class="active">Главная</a></li>
			    <li><a href="/admin">Админ панель</a></li>
			    
			</ul>
		</div>

		<div id="main">
			<div id="content" class="left">
				<div class="projects">
					<h3>Билеты по технике безопасности</h3>
					{% for ticket in ticket_list %}
					<div class="item">
						<div class="image left">
							<img src="{{ ticket.img.url }}" width="200px" alt="" />
						</div>
						<div class="text left">
							<h4><a href="{{ ticket.id }}">{{ ticket.title }}</a></h4>
							<p align="right"> Автор: {{ ticket.author }}</p>
						</div>
						<div class="cl">&nbsp;</div>
					</div>
					{% endfor %}
				</div>
			</div>
			<div class="cl">&nbsp;</div>
		</div>
		

	</div>
	
	<div id="footer">
		<p class="copy right">Copyright &copy;  2022 </p>
	</div>
</div>
</body>
</html>
